<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Integrazione 231 - Modulo 3</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    width: 800px;
    height: 550px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 100%;
    height: 100%;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.header {
    background: white;
    border-radius: 12px;
    padding: 10px 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

h1 {
    color: #667eea;
    font-size: 1.4em;
    margin-bottom: 5px;
}

.subtitle {
    color: #666;
    font-size: 0.85em;
    margin-bottom: 8px;
}

.stats {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
    margin-top: 5px;
}

.stat-box {
    background: #f0f4ff;
    padding: 5px 10px;
    border-radius: 8px;
    font-weight: bold;
    color: #667eea;
    font-size: 0.8em;
}

.reset-btn {
    background: #667eea;
    color: white;
    border: none;
    padding: 6px 15px;
    border-radius: 8px;
    font-size: 0.8em;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
}

.reset-btn:hover {
    background: #5568d3;
    transform: translateY(-2px);
    box-shadow: 0 3px 10px rgba(102,126,234,0.3);
}

.game-area {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    flex-grow: 1;
    overflow: hidden;
    margin-top: 10px;
}

.reference-area, .puzzle-area {
    background: white;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.15);
    overflow: hidden;
}

.reference-area h2 {
    color: #667eea;
    font-size: 0.9em;
    margin-bottom: 8px;
}

.reference-image {
    width: 80px;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    margin-bottom: 10px;
}

.puzzle-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2px;
    background: #ddd;
    padding: 2px;
    border-radius: 8px;
    width: 100%;
    max-width: 350px;
    height: auto;
}

.puzzle-slot {
    aspect-ratio: 0.75;
    background: #f5f5f5;
    overflow: hidden;
}

.pieces-pool {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
    gap: 5px;
    padding: 5px;
    background: #f9f9f9;
    border-radius: 8px;
    min-height: 80px;
}

.puzzle-piece {
    cursor: move;
    border-radius: 5px;
    transition: all 0.3s;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    background-size: cover;
    aspect-ratio: 0.75;
}

.puzzle-piece:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.puzzle-piece.dragging {
    opacity: 0.5;
}

.puzzle-slot.drag-over {
    background: #e0e7ff;
    border: 2px dashed #667eea;
}

.victory {
    background: white;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    margin-top: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    animation: slideDown 0.5s;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.victory h2 {
    color: #10b981;
    font-size: 1.5em;
    margin-bottom: 10px;
}

.victory-emoji {
    font-size: 2.5em;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß© Puzzle dell'Integrazione</h1>
            <p class="subtitle">Ricomponi il puzzle del Modello 231</p>

            <div class="stats">
                <div class="stat-box">Pezzi posizionati: <span id="placed">0</span>/12</div>
                <div class="stat-box">Mosse: <span id="moves">0</span></div>
                <button class="reset-btn" onclick="resetGame()">üîÑ Ricomincia</button>
                <button class="reset-btn" onclick="window.close()" style="background: #6b7280;">‚Üê Torna al corso</button>
            </div>
        </div>

        <div class="game-area">
            <!-- Left Column: Reference + Pieces -->
            <div class="reference-area">
                <h2>üìã Immagine di riferimento</h2>
                <img src="puzzle-231.png" alt="Modello 231" class="reference-image" id="referenceImg">
                
                <h3 style="color: #667eea; margin-bottom: 12px; font-size: 1.1em; margin-top: 15px;">Pezzi disponibili:</h3>
                <div class="pieces-pool" id="piecesPool"></div>
            </div>

            <!-- Right Column: Puzzle Grid -->
            <div class="puzzle-area">
                <h2 style="color: #667eea; margin-bottom: 20px; font-size: 1.3em;">Griglia del puzzle</h2>
                <div class="puzzle-grid" id="puzzleGrid"></div>
            </div>
        </div>

        <div id="victory" class="victory" style="display: none;">
            <div class="victory-emoji">üéâ</div>
            <h2>Complimenti!</h2>
            <p style="font-size: 1.2em; color: #666; margin-bottom: 20px;">
                Hai completato il puzzle in <strong id="finalMoves">0</strong> mosse!
            </p>
            <button class="reset-btn" onclick="resetGame()">Gioca ancora</button>
        </div>
    </div>

    <script>
        const ROWS = 4;
        const COLS = 3;
        const TOTAL_PIECES = ROWS * COLS;

        let pieces = [];
        let grid = [];
        let moves = 0;
        let placedPieces = 0;

        function initGame() {
            pieces = [];
            grid = Array(TOTAL_PIECES).fill(null);
            moves = 0;
            placedPieces = 0;
            updateStats();
            createPuzzle();
            document.getElementById('victory').style.display = 'none';
        }

        function createPuzzle() {
            // Create pieces array
            for (let i = 0; i < TOTAL_PIECES; i++) {
                pieces.push({
                    id: i,
                    correctPosition: i,
                    row: Math.floor(i / COLS),
                    col: i % COLS
                });
            }

            // Shuffle pieces
            pieces.sort(() => Math.random() - 0.5);

            renderGrid();
            renderPieces();
        }

        function renderGrid() {
            const gridEl = document.getElementById('puzzleGrid');
            gridEl.innerHTML = '';

            for (let i = 0; i < TOTAL_PIECES; i++) {
                const slot = document.createElement('div');
                slot.className = 'puzzle-slot';
                slot.dataset.position = i;

                slot.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    slot.classList.add('drag-over');
                });

                slot.addEventListener('dragleave', () => {
                    slot.classList.remove('drag-over');
                });

                slot.addEventListener('drop', (e) => {
                    e.preventDefault();
                    slot.classList.remove('drag-over');
                    handleDrop(e, i);
                });

                if (grid[i] !== null) {
                    const pieceData = pieces.find(p => p.id === grid[i]);
                    const piece = createPieceElement(pieceData, true);
                    slot.appendChild(piece);
                    slot.classList.add('filled');
                }

                gridEl.appendChild(slot);
            }
        }

        function renderPieces() {
            const pool = document.getElementById('piecesPool');
            pool.innerHTML = '';

            pieces.forEach(piece => {
                if (!grid.includes(piece.id)) {
                    const pieceEl = createPieceElement(piece, false);
                    pool.appendChild(pieceEl);
                }
            });
        }

        function createPieceElement(piece, inGrid) {
            const div = document.createElement('div');
            div.className = 'puzzle-piece';
            div.draggable = true;
            div.dataset.id = piece.id;
            div.dataset.correctPos = piece.correctPosition;

            const row = Math.floor(piece.correctPosition / COLS);
            const col = piece.correctPosition % COLS;
            
            const bgPosX = (col * 100) / (COLS - 1);
            const bgPosY = (row * 100) / (ROWS - 1);
            
            div.style.backgroundImage = 'url(puzzle-231.png)';
            div.style.backgroundPosition = `${bgPosX}% ${bgPosY}%`;
            div.style.backgroundRepeat = 'no-repeat';

            div.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('pieceId', piece.id);
                
                // If piece is in grid, store its position
                if (inGrid) {
                    const position = grid.indexOf(piece.id);
                    e.dataTransfer.setData('fromPosition', position);
                }
                
                div.classList.add('dragging');
            });

            div.addEventListener('dragend', () => {
                div.classList.remove('dragging');
            });

            if (inGrid) {
                div.style.cursor = 'move'; // Changed from 'pointer'
            }

            return div;
        }

        function handleDrop(e, position) {
            const pieceId = parseInt(e.dataTransfer.getData('pieceId'));
            const fromPosition = parseInt(e.dataTransfer.getData('fromPosition'));
            
            // If piece is already in grid, remove it from old position
            if (!isNaN(fromPosition) && fromPosition !== position) {
                grid[fromPosition] = null;
            }
            
            // Check if slot is empty
            if (grid[position] === null) {
                grid[position] = pieceId;
                
                // Only increment if piece came from pool
                if (isNaN(fromPosition)) {
                    placedPieces++;
                }
                
                moves++;
                updateStats();
                renderGrid();
                renderPieces();

                if (placedPieces === TOTAL_PIECES) {
                    checkVictory();
                }
            }
        }

        function returnToPool(pieceId) {
            const position = grid.indexOf(pieceId);
            if (position !== -1) {
                grid[position] = null;
                placedPieces--;
                moves++;
                updateStats();
                renderGrid();
                renderPieces();
            }
        }

        function checkVictory() {
            let correct = true;
            for (let i = 0; i < TOTAL_PIECES; i++) {
                if (grid[i] !== i) {
                    correct = false;
                    break;
                }
            }

            if (correct) {
                setTimeout(showVictory, 500);
            }
        }

        function updateStats() {
            document.getElementById('placed').textContent = placedPieces;
            document.getElementById('moves').textContent = moves;
        }

        function showVictory() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('victory').style.display = 'block';
        }

        function resetGame() {
            initGame();
        }

        // Start game
        initGame();
    </script>
</body>
</html>
